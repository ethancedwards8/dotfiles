name: "Build"
on:
  pull_request:
  push:
jobs:
  builds:
    name: Build Configuration for ${{ matrix.host }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host:
          - nixlaptop
          - nixpc
          - nixvm
          - usb
    steps:
    - uses: actions/checkout@v2.3.4
      with:
        fetch-depth: 0
    - uses: cachix/install-nix-action@v13
      with:
        install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210429_d15a196/install
        extra_nix_config: |
          experimental-features = nix-command flakes #ca-references ca-derivations
    - uses: cachix/cachix-action@v10
      with:
        name: ethancedwards8
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        extraPullNames: nix-community
    - run: nix build .#${{ matrix.host }} --experimental-features 'ca-derivations ca-references nix-command flakes'
